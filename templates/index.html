<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OSAGOCalculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      /* Фоновое изображение — замените URL */
      background: url('static/img/Home.svg') no-repeat center center/cover;
    }

    .info-bar {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 8px 60px;
      font-size: 14px;
      color: #717574;
      background: linear-gradient(
        124deg,
        rgba(23, 25, 25, 0.5) 0%,
        rgba(15, 17, 17, 0.5) 100%
      );
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid #00664E;


    }

    .info-bar::before {
      content: '';
      width: 55px;
      height: 20px;
      background: linear-gradient(90deg, #00c853, #00e676);
      background-color: #05dc7f;
      border-radius: 30px;

      box-shadow: inset 0px 9px 3px #ffffff38, inset 0px 25px 26px -23px #ffffff96, inset 0px -12px 5px -6px #0000007d, inset 0px -29px 26px -8px #0000004a, 0px 4px 4px #00000040;
    }

    /* Заголовок */
    h1 {
      font-size: 70px;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      font-weight: 300;
      letter-spacing: 0.05em;
      color: #DBE3E6;
    }

    /* Подзаголовок */
    p.subtitle {
      font-size: 20px;
      max-width: 800px;
      opacity: 0.9;
      margin-bottom: 40px;
      line-height: 1.6;
      font-weight: 250;
      letter-spacing: 0.05em;
      color: #DBE3E6;
    }

    /* Кнопки */
    .btn-group {
      display: flex;
      gap: 20px;
      margin-bottom: 60px;
    }

    .btn {
      padding: 14px 40px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 200, 83, 0.3);
    }

    .btn-primary {
      background: linear-gradient(135deg, #00c853, #00e676);
      color: white;
    }

    .btn-outline {
      background: transparent;
      color: #fff;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 200, 83, 0.4);
    }

    .btn-outline:hover {
      background: rgba(255,255,255,0.1);
    }

    /* Логотип внизу */
    .footer-logo {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 2;
    }

    .logo-dome {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #00c853, #00e676);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      position: relative;
    }

    .logo-dome::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 24px;
      height: 24px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .logo-text {
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.5px;
      line-height: 1.3;
      text-align: left;
    }

    .logo-text span {
      display: block;
    }

    .logo-text .year {
      font-size: 10px;
      opacity: 0.8;
    }

    /* Дуга под логотипом */
    .arc {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 120px;
      border-top: 1px solid rgba(255,255,255,0.2);
      border-radius: 50% / 100%;
      z-index: 1;
    }

    @media (max-width: 768px) {
      h1 { font-size: 36px; }
      p.subtitle { font-size: 18px; }
      .btn-group { flex-direction: column; align-items: center; }
      .footer-logo { bottom: 30px; }
    }
  </style>
</head>
<body>
  <div class="container">
      <div class="box">
          <div class="info-bar">
              The more data, the more accurate the pricing plan
          </div>
      </div>


    <h1>OSAGOCalculator</h1>
    <p class="subtitle">Personalized CBM and CTP tariff for analyzing driving behavior.</p>

    <div class="btn-group">
      <button class="btn btn-primary">Calculate</button>
      <button class="btn btn-outline">Documentation</button>
    </div>


    <!-- Логотип внизу -->
    <div class="footer-logo">
        <img src="static/img/dvfu_logo.svg">
    </div>
  </div>
</body>
</html>
